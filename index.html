<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>باب های افعال عربی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <h1 style="text-align: center;">
            باب افعال
        </h1>
        <div class="mb-3">
          <label for="input" class="form-label" style="display: block; text-align: center;">سه حرف اصلی فعل را وراد کنید</label>
          <input type="text" class="form-control" maxlength="3" id="input" placeholder="مثال: فعل" style="text-align: center; border-radius: 25px;">
        </div>
        <div style="display: flex; justify-content: center;">
          <button onclick="Bobify()" type="button" class="btn btn-success" style="border-radius: 25px; background-color: rgb(0, 177, 103); width: 50%; border-color: rgba(127, 255, 212, 0);">تأیید</button>
        </div>
        <div class="table-responsive" style="margin: 5px; margin-top: 30px;" id="theTable">
            <table class="table table-success table-striped table-hover table-bordered border-success">
              <thead>
                <tr style="color: green; font-weight: bolder;">
                  <th scope="col"> باب </th>
                  <th scope="col"> اَلْماضي </th>
                  <th scope="col"> اَلْمُضارع </th>
                  <th scope="col"> اَلْأَمر </th>
                  <th scope="col"> اَلْمَصدَر </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row"> اِسْتِفْعال </th>
                  <td id="feelMazi-estefAl"></td>
                  <td id="feelMozare-estefAl"></td>
                  <td id="feelAmr-estefAl"></td>
                  <td id="feelMasdar-estefAl"></td>
                </tr>
                <tr>
                    <th scope="row"> اِفْتِعال </th>
                    <td id="feelMazi-efteAl"></td>
                    <td id="feelMozare-efteAl"></td>
                    <td id="feelAmr-efteAl"></td>
                    <td id="feelMasdar-efteAl"></td>
                </tr>
                <tr>
                    <th scope="row"> اِنْفِعال </th>
                    <td id="feelMazi-enfeAl"></td>
                    <td id="feelMozare-enfeAl"></td>
                    <td id="feelAmr-enfeAl"></td>
                    <td id="feelMasdar-enfeAl"></td>
                </tr>
                <tr>
                    <th scope="row"> تَفَعُّل </th>
                    <td id="feelMazi-tafaOol"></td>
                    <td id="feelMozare-tafaOol"></td>
                    <td id="feelAmr-tafaOol"></td>
                    <td id="feelMasdar-tafaOol"></td>
                </tr>
                <tr>
                    <th scope="row"> تَفاعُل </th>
                    <td id="feelMazi-tafaOl"></td>
                    <td id="feelMozare-tafaOl"></td>
                    <td id="feelAmr-tafaOl"></td>
                    <td id="feelMasdar-tafaOl"></td>
                  </tr>
                  <tr>
                      <th scope="row"> تَفْعیل </th>
                      <td id="feelMazi-tafIl"></td>
                      <td id="feelMozare-tafIl"></td>
                      <td id="feelAmr-tafIl"></td>
                      <td id="feelMasdar-tafIl"></td>
                  </tr>
                  <tr>
                      <th scope="row"> مُفاعَلَة </th>
                      <td id="feelMazi-mofaEle"></td>
                      <td id="feelMozare-mofaEle"></td>
                      <td id="feelAmr-mofaEle"></td>
                      <td id="feelMasdar-mofaEle"></td>
                  </tr>
                  <tr>
                      <th scope="row"> إفْعال </th>
                      <td id="feelMazi-efAl"></td>
                      <td id="feelMozare-efAl"></td>
                      <td id="feelAmr-efAl"></td>
                      <td id="feelMasdar-efAl"></td>
                  </tr>
              </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
